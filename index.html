<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <div class="container">

    <div class="eye_bg"></div>  
    <img src="images\icon-view.svg" alt="see" class="eye">
    
    <img class="main" src="images\image-equilibrium.jpg" alt="equilibrium">
    
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <img src="images\icon-ethereum.svg" alt="icon-ethereum" class="icon_diamond">
    <h3>0.041 ETH</h3>
 
    <img src="images\icon-clock.svg" alt="clock" class="clock">
    <h6>3 days left</h6>

    <hr>

    <img src="images\image-avatar.png" alt="profile" class="avatar">  
    <h5>Creation of <span>Jules Wyvern</span></h5>
  
  </div>

  <div class="attribution">
    <h4>Challenge by <a class="frontend" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>.
    Coded by <a class="frontend" href="#">iPushkar </a>.</h4>
  </div>
</body>
</html>
